<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #FAD5A5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 510px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgb(255, 127, 80);
            padding: 20px;
        }

        .wrapper h1 {
            font-size: 42px;
            font-weight: 500;
            margin: 30px 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Common styles for buttons */
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for increment and decrement buttons */
        .increment {
            background-color: #4CAF50;
            color: white;
        }

        .increment:hover {
            background-color: #45a049;
        }

        .decrement {
            background-color: #f44336;
            color: white;
        }

        .decrement:hover {
            background-color: #da190b;
        }

        /* Styles for page link buttons */
        .page-link {
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .page-link:hover {
            background-color: #007bb5;
        }

        .link-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>COUNTER</h1>
        <div class="counter"></div>
        <div class="button-container">
            <button class="button increment">Increment</button>
            <button class="button decrement">Decrement</button>
        </div>
        <div class="link-container">
            <a href="counter.html" class="button page-link">Alpine Counter</a>
            <a href="message.html" class="button page-link">Message</a>
            <a href="mainmenu.html" class="button page-link">Main Menu</a>
        </div>
    </div>

    <script src="index.js" defer></script>
    <script src="counter.js"></script>
    
</body>
</html>
